<div *ngIf="isSmallScreen; else bigScreen">



    <h2 style="text-align: center; font-weight: 100;">Benvenuti al panel de control</h2>



    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>


            <!-- card header -->
            <mat-card id="inventory-card">
                <mat-card-header>
                    <mat-card-title class="cards-title">
                        Inventario
                    </mat-card-title>
                </mat-card-header>
                <!-- card body  -->
                <mat-card-content>
                    <button class="inventory-button" mat-raised-button id="inventory-button" routerLink="/inventario">
            <mat-icon>
              store
            </mat-icon>
          </button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>


            <!-- card header -->
            <mat-card id="config">
                <mat-card-header>
                    <mat-card-title class="cards-title">
                        Configuraciones del negocio
                    </mat-card-title>
                </mat-card-header>
                <!-- card body  -->
                <mat-card-content>
                    <button class="inventory-button" mat-raised-button id="config-button" routerLink="/finanzas">
            <mat-icon>
              settings
            </mat-icon>
          </button>

                </mat-card-content>
            </mat-card>

        </mat-grid-tile>
        <mat-grid-tile>


            <!-- card header -->
            <mat-card id="clientes">
                <mat-card-header>
                    <mat-card-title class="cards-title">
                        Clientes y compras
                    </mat-card-title>

                </mat-card-header>
                <!-- card body  -->
                <mat-card-content>
                    <button class="inventory-button" mat-raised-button id="clientes-button" routerLink="/ventas-y-clientes">
            <mat-icon>
              search
            </mat-icon>
          </button>

                </mat-card-content>
            </mat-card>

        </mat-grid-tile>
    </mat-grid-list>


</div>
